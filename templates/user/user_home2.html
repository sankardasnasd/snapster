<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Layout</title>
    <!-- Include Font Awesome for the like icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Post Section */
        .post-container {
            display: flex;
            justify-content: center; /* Center the block */
            align-items: center;   /* Vertically align the block */
            flex-direction: column; /* Arrange items in a column */
            gap: 20px;
            padding: 2rem;
            margin-top: 1rem;
        }

        /* Post items (assuming they will be inside block body) */
        .post-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limit post width */
            width: 100%; /* Responsive full width */
            text-align: center; /* Center the content of each post */
        }

        /* Buttons and Counters */
        .btn-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-container button:hover {
            background-color: #0056b3;
        }

        .counter {
            display: flex;
            align-items: center;
        }

        .counter span {
            font-size: 0.9rem;
            color: #333;
            margin-left: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>SnapSter</h1>
        <ul>
                        <li><a href="/user_home">Home</a></li>

           <li><a href="/view_user_profile">Profile</a></li>
            <li><a href="/user_view_own_post">Post</a></li>
            <li><a href="/user_view_all_user">User</a></li>
            <li><a href="/user_send_feedback">Feedback</a></li>
            <li><a href="/user_view_complaint">Complaints</a></li>
            <li><a href="/user_view_all_user_request">Request</a></li>
                                    <li><a href="/view_frieds">Friends</a></li>

            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <!-- Post Grid -->
    <div class="post-container">
        {% block body %}
        <!-- Each post will be displayed as a centered item in the post-container -->
        <div class="post-item">
            <h3>Post Title</h3>
            <p>This is a sample post content. You can add more content here.</p>
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SnapSter - All rights reserved.</p>
    </footer>

</body>
</html>
