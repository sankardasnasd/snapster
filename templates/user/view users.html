{% extends 'user/user_home2.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .post-card {
            margin-bottom: 20px; /* Space between cards */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s; /* Animation for hover effect */
        }

        .post-card:hover {
            transform: scale(1.02); /* Scale effect on hover */
        }

        .post-card img {
            border-radius: 8px 8px 0 0; /* Rounded top corners */
            width: 100%; /* Full width image */
            height: 150px; /* Fixed height for uniformity */
            object-fit: cover; /* Crop image to cover the area */
        }

        .card-body {
            padding: 1rem; /* Consistent padding for card body */
        }

        .card-title {
            font-size: 1.25rem; /* Larger font for names */
            font-weight: bold; /* Bold text for emphasis */
            margin-bottom: 10px; /* Space below name */
        }

        .btn-container {
            display: flex;
            justify-content: center; /* Center buttons */
            margin-top: 1rem; /* Space above buttons */
        }

        .send-friend-request {
            width: 100%; /* Full width button */
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding for button */
            font-weight: bold; /* Bold text for button */
            transition: background-color 0.3s; /* Smooth transition */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
        }

        .send-friend-request:hover {
            background-color: #0056b3; /* Darker shade on hover */
            color: white; /* Text remains white */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% for i in data %}
            <div class="col-md-3 mb-4"> <!-- Four cards per row -->
                <div class="card post-card">
                    <img src="{{ i.photo }}" alt="Post Image" class="card-img-top">
                    <div class="card-body">
                        <p class="card-title">{{ i.name }}</p>
                        <div class="btn-container">
                            <a href="/user_send_request/{{ i.id }}" class="send-friend-request">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
                <div class="col-12 text-center">
                    <p class="lead">No users available.</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
