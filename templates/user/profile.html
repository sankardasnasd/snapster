{% extends 'user/user_home2.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <img src="{{ user.photo }}" alt="{{ user.name }}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                    <h3 class="mt-2 font-weight-bold">{{ user.name }}</h3>
                    <p class="text-muted"><strong>Place:</strong> {{ user.place }}</p>
                    <p class="text-muted"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="text-muted"><strong>Phone:</strong> {{ user.phone }}</p>
                    <p class="text-muted"><strong>Posts:</strong> {{ user.posts }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
